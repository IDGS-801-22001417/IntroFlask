<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinépolis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>

    <div class="container mt-5 p-4 rounded formulario">
        <h2 class="text-center mb-4 titulo">Cinépolis</h2>

        <form action="/comprar" method="post">
            <div class="row">
                <div class="col-2"></div>
        
                <div class="col-3 contenedor-bordeado">
                    <h3>Entradas</h3><br>
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
        
                    <label for="cantidadCompradores" class="form-label">Cantidad Compradores:</label>
                    <input type="number" class="form-control" id="cantidadCompradores" name="cantidadCompradores" placeholder="Número de compradores">
        
                    <label class="form-label">Tarjeta Cineco:</label><br>
                    <input class="form-check-input" type="radio" name="tarjetaCineco" id="tarjetaSi" value="si">
                    <label class="form-check-label me-3" for="tarjetaSi">Sí</label>
                    <input class="form-check-input" type="radio" name="tarjetaCineco" id="tarjetaNo" value="no">
                    <label class="form-check-label" for="tarjetaNo">No</label><br>
        
                    <label for="cantidadBoletas" class="form-label">Cantidad De Boletas:</label>
                    <input type="number" class="form-control" id="cantidadBoletas" name="cantidadBoletas" placeholder="Número de boletas">
                </div>
        
                <div class="col-2"></div>
        
                <div class="col-3 contenedor-bordeado">
                    <h3>Salidas</h3><br>
                    <label for="valorPagar" class="form-label">Valor a Pagar:</label>
                    <input type="text" class="form-control" id="valorPagar" value="{{ total }}" disabled>
                </div>
            </div>
        
            <div class="row">
                <div class="col-5"></div>
        
                <div class="col-2 text-center contenedor-bordeado">
                    <h3>Acciones</h3><br>
                    <button type="submit" class="btn btn-light me-3">Procesar</button>
                    <button type="reset" class="btn btn-light">Salir</button>
                </div>
        
                <div class="col-5"></div>
            </div>
        </form>        
    </div>
</body>
</html>
