{%extends "layaut.html"%}
{%block container%}
    <form action="/resultado" method="post">

        <label for="n1">Número 1:</label>
        <input type="number" id="n1" name="n1" step="any"><br>

        <label for="n2">Número 2:</label>
        <input type="number" id="n2" name="n2" step="any"><br>

        <br><label for="">¿Qué operación desea hacer?</label><br>

        <input type="radio" id="suma" value="suma" name="oper">
        <label for="suma">Suma</label><br>
        <input type="radio" id="resta" value="resta" name="oper">
        <label for="resta">Resta</label><br>
        <input type="radio" id="multi" value="multi" name="oper">
        <label for="multi">Multiplicación</label><br>
        <input type="radio" id="division" value="division" name="oper">
        <label for="division">División</label><br>
    
        <br><input type="submit" value="Calcular"><br>

        <br><label for="">Resultado:</label>
        {% if resultado %}
            <br><label for="">{{resultado}}</label>
        {% endif %}

    </form>
{%endblock%}
